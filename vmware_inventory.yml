plugin: vmware.vmware_rest.vcenter_vm_inventory

hostname: biicvcenter1.biic.local
validate_certs: false

groups:
  powered_on: power_state == 'POWERED_ON'
  windows_vms: "'windows' in guest_os | lower | default('')"
  linux_vms: "'linux' in guest_os | lower | default('')"

compose:
  ansible_host: networks[0].ip_address | default('127.0.0.1')
