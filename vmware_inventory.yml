plugin: vmware.vmware.vms
hostname: biicvcenter1.biic.local
validate_certs: false
username: "{{ vcenter_username }}"
password: "{{ vcenter_password }}"
properties:
  - config.name
  - config.uuid
  - guest.ipAddress
compose:
  ansible_host: guest.ipAddress
filters:
  - summary.runtime.powerState == "poweredOn"
