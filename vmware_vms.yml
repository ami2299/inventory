plugin: vmware.vmware.vms

hostname: "{{ host }}"
username: "{{ username }}"
password: "{{ password }}"
validate_certs: false

with_tags: false

properties:
  - config
  - guest
  - summary
  - runtime

groups:
  powered_on:
    filters:
      - config.template is false
      - summary.runtime.powerState == "poweredOn"

compose:
  ansible_host: guest.ipAddress
